<!DOCTYPE html>

<html>
    <head>
        <!-- CSS CDN -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!-- JS, Popper.js, and jQuery CDN -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <!-- Font Awesome Kit -->
        <!-- <script src="https://kit.fontawesome.com/6de13860fb.js" crossorigin="anonymous"></script> -->

        <!-- FONT -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
        <link href="Styles/home.css" rel="stylesheet">
        <script>
          window.addEventListener("scroll", function(){
            var header = document.querySelector("#mainNav");
            header.classList.toggle("shrink", window.scrollY > 0);
          })
        </script>
    </head>

    <body>  
      <div class="navbar navbar-expand-lg navbar-dark py-4 sticky-top" id="mainNav"> <!--Main Navbar-->
        <a class="navbar-brand display-2" href="#">Constance</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse nav-font" id="navbarToggler">
          <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">  
            <li class="nav-item active px-5">
              <a class="nav-link " href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link " href="#">About</a>
            </li>
            <li class="nav-item px-5">
              <a class="nav-link " href="#">Contact</a>
            </li>
            <li class="nav-item px-5 ">
              <a class="nav-link rounded-pill bg-light px-4 text-dark" href="#"> Login </a>
            </li>
          </ul>
        </div>
      </div> <!--Main Navbar-->

      {% block contents %}


      {% endblock %}


    </body>

</html>
